<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in for Lo'VeaT</title>

    <style>
        body {
  height: 100%;
}

.form-signin {
  max-width: 330px;
  padding: 1rem;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}


.fNM {font-family: 'Nanum Myeongjo', serif;}

    </style>
    
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>

  <body style="background-color: #bfbfbf;">
    <main class="form-signin w-100 position-absolute top-50 start-50 translate-middle fNM" style="padding-bottom: 50px; border:solid 2px #4F6F52;">
    <form style="padding-top:20px;">
      <a href="index.html" class="mb-4 justify-content-center link-underline link-underline-opacity-0" style="color: #4F6F52; font-size: 40px; margin-bottom: 30px;"> Lo'VeaT </a>

  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="btn w-100 py-2" type="submit" style="background-color:#4F6F52; color:#ffffff;">로그인</button>
    </form>

    <hr align="center" style="border: solid 1px gray; width:100%;">

    <p align="center" style="color:gray; font-size:15px;"> or </p>
    <button class="btn w-100 py-2 mt-2" href="#" style="background-color:#4F6F52; color:#ffffff;">회원가입</button>
        
  </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
